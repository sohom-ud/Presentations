	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			const size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

- With respect to energy:
	`$$R_I(r)\to R_I(r)/R_I(0)$$`
- With respect to the correlation length scale:<!-- .element: class="fragment" data-fragment-index="1" -->
	`$$R_I(r)\to R_I(r/\lambda)$$`</script></section><section  data-markdown><script type="text/template">### von Karman similarity hypothesis
- forms the basis for phenomenological treatments of turbulence decay of the form
	`$$\textrm{decay rate} \propto \frac{(\textrm{velocity})^3}{\textrm{similarity scale}}$$`
`$$R(r, t) = u^2(t) \hat{R}(r/L(t))$$`</script></section><section  data-markdown><script type="text/template">### Structure functions
`$$S^{(2)}(\mathbf{r}, t) = \langle(\mathbf{b}(\mathbf{x} + \mathbf{r}, t) - \mathbf{b}(\mathbf{x}, t))^2\rangle$$`
`$$\frac{S_I^{(2)}(r/\lambda_I)}{R_I(0)} = 2\frac{R_I(1. - R_I(r/\lambda_I)}{R_I(0)}$$`<!-- .element: class="fragment" data-fragment-index="1" --></script></section><section  data-markdown><script type="text/template">### Karman Howarth equations for MHD</script></section><section  data-markdown><script type="text/template">### von Karman decay laws

              target[key] = source[key];
            }
          }
        }
        return target;
      }
